{{ define "main" }}
    <p>Welcome on my blog. I'm Lars Graubner.
    <h2>Latest Articles</h2>
    <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "blog") }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
