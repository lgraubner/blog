{{ define "main" }}
    <h1 class="heading">{{ .Title }}</h1>
    <ul class="post-list">
        {{ range (.Paginate .Pages.ByDate.Reverse).Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <time datetime="{{ .Date }}" class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
            </li>
        {{ end }}
    </ul>

    {{ partial "pagination.html" . }}
{{ end }}
