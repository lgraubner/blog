{{ define "main" }}
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
        </header>

        <div>
            {{ .Content }}
        </div>

        <footer>
            Last updated: {{ .Lastmod.Format "January 2, 2006" }}
        </footer>
    </article>
{{ end }}
